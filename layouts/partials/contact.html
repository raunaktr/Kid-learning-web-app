{{ with .Site.Data.contact }}
{{ if .enable}}
{{ "<!--contactHeader.html-->" | safeHTML }}
<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="contact-subtitle"> {{ .caption }} </span>

        <h2>{{ .title }}</h2>
        <p>
          Don't like forms send us an
          <a href="mailto:{{ .Site.Params.email }}">
            email
            <svg viewBox="0 0 70 36">
              <path
                d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" />
            </svg>
          </a>
          instead
        </p>
      </div>
    </div>
  </div>
</section>


{{ "<!--contactForm.html-->" | safeHTML }}
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-image">
          <img src="images/contact/contact-shape-01.svg" class="contact-image-shape1" style="left: -25%; top: 10%;"
            alt="contact-image-shape" />
          <img src="images/contact/contact-shape-02.svg" class="contact-image-shape2" style="right: -25%; top: 10%;"
          alt="contact-image-shape" />
        </div>
        <form id="contact-form" action="{{ .Site.Params.formspreeURL }}" method="POST" class="contact-form row">
          <div class="col-lg-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="" name="firstName" required />
          </div>
          <div class="col-lg-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" placeholder="" name="firstName" required />
          </div>
          <div class="col-lg-12">
            <label for="parentName">Parent's Name</label>
            <input type="text" class="form-control" placeholder="" name="parentName" required />
          </div>
          <div class="col-lg-12">
            <input type="email" class="form-control" placeholder="Email" name="email" required />
          </div>
          <div class="col-12 align-self-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="termCondition"
                name="terms"
                required
              />
              <label class="form-check-label" for="termCondition">
                Accept <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="form-check ">
              <button id="contact-form-button" class="btn btn-primary-filled" type="submit">
                Submit
              </button>
            </div>
          </div>
          <div class="col-12">
            <p id="contact-form-status" class="mt-3"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
