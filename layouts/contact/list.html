{{ define "main" }}

{{ "<!--contactHeader.html-->" | safeHTML }}
  <section class="page-contact">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>{{ .Title }}</h2>
          {{ .Description }}
          <p>
            Don't like forms send us an
            <a href="mailto:{{ .Site.Params.email }}">
            email
                <svg viewBox="0 0 70 36">
                    <path d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" />
                </svg>
            </a>
            instead
          </p>
        </div>
      </div>
    </div>
  </section>
  

{{ "<!--contactForm.html-->" | safeHTML }}
  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="contact-form" action="{{ .Site.Params.formspreeURL }}" method="POST" class="contact-form row">
            <div class="col-lg-6">
              <label for="firstName">First Name:*</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="firstName"
                required
              />
            </div>
            <div class="col-lg-6">
              <label for="lastName">Last Name:*</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                name="lastName"
                required
              />
              </div>
            <div class="col-lg-12">
              <label for="email">Email:*</label>
              <input
                type="email"
                class="form-control"
                placeholder=""
                name="email"
                required
              />
            </div>
            <div class="col-12">
              <label for="message">What would you like to tell us?*</label>
              <textarea
                class="form-control"
                placeholder=""
                required
                cols="30"
                rows="7"
                name="message"
              ></textarea>
            </div>
            <div class="col-6 align-self-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termCondition"
                  name="terms"
                  required
                />
                <label class="form-check-label" for="termCondition">
                  Accept <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="col-6 text-right">
              <button id="contact-form-button" class="btn btn-primary-filled" type="submit">
                Submit
              </button>
            </div>
            <div class="col-12">
              <p id="contact-form-status" class="mt-3"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{{ end }}
